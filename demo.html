	<body>
		<p style="color: green;">醉到黄昏独自愁,依然想牵那人手</p>
		<p>地狱人满，天堂闭门，所以我夹在人间</p>
		<p>只要小伙精神在，到哪都是实力派</p>
		<p>自从厌倦于追寻，我已学会一觅即中。自从一股逆风袭来，我已能抵抗八面来风，驾舟而行。</p>
		<p>能坚持别人不能坚持的，就能拥有别人不能拥有的</p>
