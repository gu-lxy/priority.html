<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子模型_边框</title>
		<style type="text/css">
			#box3{
				width: 300px;
				height: 200px;
				background-color: pink;
				padding: 20px 30px 40px 50px;
				border: 10px solid red;
				/*border-top: 10px solid greenyellow;*/
			}
		</style>
		
	</head>
	<body>
	<!--
		border：边框线
			border-style：边框线的样式
			border-width：边框线的宽度
			border-color：边框线的颜色
			
		border-top：	
			border-top-style,
			border-top-width,
			border-top-color,
			
		border-bottom：	
			border-bottom-style,
			border-bottom-width,
			border-bottom-color,
			
		border-left：	
			border-left-style,
			border-left-width,
			border-left-color,
			
		border-right：	
			border-right-style,
			border-right-width,
			border-right-color,
	-->
		<div id="box3">王二狗和李小花</div>
	</body>
</html>
