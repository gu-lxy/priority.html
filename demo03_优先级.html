<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>样式的优先级</title>
		<style type="text/css">
			p{
				color: green;
			}
			div{
				color: red;
			}
			
		</style>
	</head>
	<body>
		<!--
			继承来的样式，和标签选择器比较，谁的优先级高
				标签选择器的优先级高
		-->
		<div>
			<p>还是一个p段落。。</p>
		</div>
	</body>
</html>
