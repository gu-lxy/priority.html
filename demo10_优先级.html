<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>样式的优先级</title>
		<style type="text/css">
			ul #listLi .listDiv .listP{color: red;}
			#list .listLi div p{color: green;}
			
			/*p{color: pink;}*/
		</style>
	</head>
	<body>
		<!--
			包含选择器：
				使用约分法：	
					相同的选择器进行约分：id和id，class和class，tag和tag。。
					
		-->
		<ul id="list" class="list">
			<li id="listLi" class="listLi">
				<div id="listDiv" class="listDiv">
					<p id="listP" class="listP">醉到黄昏独自愁，依然想牵那人手</p>
				</div>
			</li>
		</ul>
	</body>
</html>
