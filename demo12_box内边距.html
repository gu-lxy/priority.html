<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子模型_内边距</title>
		<style type="text/css">
			#box2{
				width: 300px;
				height: 200px;
				background-color: pink;
				padding-left: 50px;
				padding-top: 20px;
				padding-right: 30px;
				padding-bottom: 40px;
				back
			}
			img{
				width: 300px;
				height: 200px;
			}
		</style>
		
	</head>
	<!--
		内边距：padding
			内容，到边缘的距离
		
		
			padding-left，左内边距
			padding-top：上内边距
			padding-right：右内边距
			padding-bottom：下内边距
	-->
	<body>
		<div id="box2">
			<img src="img/wawa.jpg" />
		</div>
	</body>
</html>
